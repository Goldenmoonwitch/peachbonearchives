<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlitchStab Grotesque</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .glitchstab {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      letter-spacing: 0.1rem;
      position: relative;
      color: #fff;
      text-align: center;
      animation: flicker 3s infinite;
      text-shadow:
        0 0 5px #e75480,
        0 0 10px #ff69b4,
        0 0 20px #e75480,
        0 0 40px #ff69b4,
        0 0 80px #e75480;
    }

    /* Pink Rose Drip Effect */
    .drip {
      position: relative;
      display: inline-block;
    }
    .drip::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 6px;
      height: 20px;
      background: #e75480;
      box-shadow:
        0 0 8px #ff69b4,
        0 0 16px #e75480;
      border-radius: 50%;
      animation: drip 2s infinite ease-in-out;
    }

    @keyframes drip {
      0% { height: 0; opacity: 0; }
      50% { height: 20px; opacity: 1; }
      100% { height: 0; opacity: 0; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    /* Hasher candy image on left */
    .side-image {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .side-image img {
      width: 110px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .side-image img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Hasher Image on Left -->
  <div class="side-image">
    <img src="Hasherchainsawcandy.png" alt="Hasher Candy" id="hasherImage" />
  </div>

  <!-- Main Title in Center -->
  <div class="glitchstab">
    W<span class="drip">E</span>LCOME<br>
    TO THE H<span class="drip">A</span>SHERVERSE<span class="drip">.</span>
  </div>

</body>
</html>
