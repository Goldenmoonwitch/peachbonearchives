<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasher Agent Profile</title>
  <link rel="stylesheet" href="hasher-style.css">
  <script src="hasher-script.js" defer></script>
</head>
<body>
  <div class="card-container">
    <img src="assets/hasher-card.png" alt="Hasher Card" class="card" id="agentCard">

    <div class="inputs">
      <input type="text" placeholder="Name" id="nameInput" oninput="bleedCard()">
      <input type="text" placeholder="Class" id="classInput" oninput="bleedCard()">
      <input type="text" placeholder="Element" id="elementInput" oninput="bleedCard()">
      <input type="text" placeholder="Quote" id="quoteInput" oninput="bleedCard()">
      <textarea placeholder="Traits" id="traitsInput" oninput="bleedCard()"></textarea>
    </div>
  </div>
</body>
</html>
