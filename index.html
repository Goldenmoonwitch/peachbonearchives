<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peachbone Archives</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Welcome to the Peachbone Archives</h1>
  <p>This is your gateway to multi-realm madness.</p>

  <!-- 🌳 Magical Tree -->
  <img src="fairy-tree.png" alt="Magical Peach Tree" class="tree-bg">

  <!-- 🍑 Floating Peach -->
  <img src="peach.png" class="peach" onclick="dropPeach('softgods')" alt="Peach">

  <!-- 🫖 Realm Cups with Titles -->
  <div class="cup-tray">
    
    <!-- Soft Gods -->
    <div class="cup-column">
      <a href="realms/soft-gods/index.html">
        <img src="happy-cup.png" class="cup" id="softgods" alt="Happy Cup">
      </a>
      <div class="cup-title">Soft Gods Die Laughter</div>
    </div>

    <!-- Dollhouse -->
    <div class="cup-column">
      <a href="realms/dollhouse/index.html">
        <img src="sad-cup.png" class="cup" id="dollhouse" alt="Sad Cup">
      </a>
      <div class="cup-title">The Dollhouse Widow</div>
    </div>

    <!-- Hasherverse -->
    <div class="cup-column">
      <a href="hasher-agent-page/index.html">
        <img src="evil-cup.png" class="cup" id="hasher" alt="Evil Cup">
      </a>
      <div class="cup-title">Hasherverse</div>
    </div>

  </div>

</body>
</html>
